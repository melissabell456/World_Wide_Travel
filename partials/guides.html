<div>
  <!-- this filter allow user to specify what type of book they wish to view -->
  <h4>Filter for region type:</h4>
    <input type="radio" name="bookType" value="city" ng-model="bookType"> City 
    <input type="radio" name="bookType" value="country" ng-model="bookType"> Country 
    <input type="radio" name="bookType" value="region" ng-model="bookType"> Region 
  <!-- user can search by title -->
  <h4>Search By Title</h4>
    <input type="text" ng-model="titleSearch">
    <br>
    <br>
  <!-- user can sort prices in ascending order -->
  <button ng-click="sortPrices = !sortPrices" >Sort By Price</button>
    <ul ng-init="sortPrices = false">
      <li ng-show="sortPrices" ng-repeat="book in guides | orderBy: 'price' | filter: {type: bookType, title: titleSearch}">
          <h4>{{book.title}}</h4>
          <p>Price: ${{book.price}}</p>
          <p>Type: {{book.type}}</p>
      </li>
      <li ng-show="!sortPrices" ng-repeat="book in guides | orderBy: '' | filter: {type: bookType, title: titleSearch}">
        <h4>{{book.title}}</h4>
          <p>Price: ${{book.price}}</p>
          <p>Type: {{book.type}}</p>
      </li>
    </ul>
</div>
